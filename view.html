<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
<meta charset="UTF-8" />

<link rel="stylesheet" href="calendar.css" />

<meta name="apple-mobile-web-app-capable" content="yes"/>
</head> 

<body>
	<div class="calendar">

			<li class="day">FRI</li>
			<li class="day">SAT</li>
			<li class="day">SUN</li>
			<li class="available">1</li>
			<li class="available">2</li>
			<li class="not-available">3</li>
			<li class="available">4</li>
			<li class="available">5</li>
			<li class="available">6</li>
			<li class="not-available">7</li>
			<li class="available">8</li>

			<li class="not-available">12</li>

			<li class="available">23</li>

			<li class="not-available">29</li>
			<li class="not-available">30</li>
		</ul><!-- END .date-picker -->
	
		<div class="day-view">
			<h1>Thursday 11 September 2016</h1>
			<ul class="hours">
				<li><label>1 AM</label></li>
				<li><label>2 AM</label></li>
				<li><label>3 AM</label></li>
				<li><label>4 AM</label></li>
				<li><label>5 AM</label></li>
				<li><label>6 AM</label></li>
				<li><label>7 AM</label></li>
				<li><label>8 AM</label></li>
				<li><label>9 AM</label></li>
				<li><label>10 AM</label></li>
				<li><label>11 AM</label></li>
				<li><label>noon</label></li>
				<li><label>1 PM</label></li>
				<li><label>2 PM</label></li>
				<li><label>3 PM</label></li>
				<li><label>4 PM</label></li>
				<li><label>5 PM</label></li>
				<li><label>6 PM</label></li>
				<li><label>7 PM</label></li>
				<li><label>8 PM</label></li>
				<li><label>9 PM</label></li>
				<li><label>10 PM</label></li>
				<li><label>11 PM</label></li>
				<li><label>midnight</label></li>
			</ul>
